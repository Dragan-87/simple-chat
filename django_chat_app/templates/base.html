<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script defer src="{% static 'js/script.js' %}"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          {% if request.user.is_authenticated %} Welcome,
          {{request.user.username }} {% else %} Welcome, Guest {% endif %}
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="sdl-navigation sdl-layout--large-screen-only">
          {% if request.user.is_authenticated %}
          <form onsubmit="logout(); return false">
            {% csrf_token %}
            <button class="logoutBtn" type="submit">Logout</button>
          </form>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Chatroom</span>
    </div>
    <main class="mdl-layout__content">
      {% block content %} {% endblock %}
    </main>
  </div>
</body>

</html>
